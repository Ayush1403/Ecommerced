<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Product Images Carousel -->
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/product1.jpg" class="d-block w-100" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/product2.jpg" class="d-block w-100" alt="Product Image 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h2 id="productName">Product Name</h2>
                <p class="text-muted" id="productDescription">Short product description.</p>
                <h4 id="productPrice">$99.99</h4>
                <p>
                    <label for="size">Size:</label>
                    <select id="size" class="form-select w-auto">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </p>
                <p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" class="form-control w-auto">
                </p>
                <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 E-Commerce. All rights reserved.</p>
    </footer>

    <script>
        function addToCart() {
            // Get product details
            const productName = document.getElementById('productName').innerText;
            const productDescription = document.getElementById('productDescription').innerText;
            const productPrice = document.getElementById('productPrice').innerText;
            const productSize = document.getElementById('size').value;
            const productQuantity = document.getElementById('quantity').value;

            // Create a product object
            const product = {
                name: productName,
                description: productDescription,
                price: productPrice,
                size: productSize,
                quantity: productQuantity
            };

            // Get the cart from localStorage (or create an empty array if it doesn't exist)
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add product to the cart
            cart.push(product);

            // Save the updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Notify the user
            alert(`${productName} has been added to the cart!`);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
